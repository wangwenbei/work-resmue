<script>
    var mySwiper=new Swiper(".swiper-container",{
        direction:'vertical',
        loop:true,
        effect : 'coverflow',
        onTransitionEnd:function (swiper) {
            var curIndex = swiper.activeIndex;
            /*返回当前活动块的索引(如果往下滑,上一个滑块的索引,如果上往上滑,则是下一个滑块的索引)*/
            //console.log(curIndex);
            var slides = swiper.slides;//获得所有滑块
            [].forEach.call(slides, function (item, index) {
                item.id = '';
                if(index==curIndex){
                    if(index==0){
                        item.id='page'+(slides.length-2);
                    }else if(index==slides.length-1){
                        item.id='page1';
                    }else{
                        item.id='page'+curIndex;
                    }

                    if(index==5){
                        var aa=document.getElementsByClassName('aa')[0];
                        aa.innerHTML='';
                        var str='  我上班就是为了挣钱不要跟我谈理想我的理想就是不上班。O(∩_∩)O';
                        var n=0;
                            window.setTimeout(function () {
                          var timer=window.setInterval(function () {
                                aa.innerHTML+=str.charAt(n);
                                if(n==str.length){
                                    window.clearInterval(timer);
                                }
                                n++;


                            },150)
                        },1000)

                    }
                }


            })
        }
//        onInit:function (swiper) {
//            var slides=swiper.slides;
//            slides[0].id='page1';
//        }
    });
    var music=document.querySelector(".music");
    var Blue=document.querySelector('#beyond');
    window.setTimeout(function () {
        Blue.play();
        /*边缓冲边播放*/
        Blue.addEventListener('canplay',function () {
            music.style.opacity=1;
            music.className="music musicCur";
        },false)
    },1000);
    music.addEventListener('click',function () {
        if(beyond.paused){ //deyond.paused 为 true是停止 false是播放
            beyond.play();
            music.className='music musicCur';
        }else {
            beyond.pause();
            music.className='music';
        }
    });


</script>
